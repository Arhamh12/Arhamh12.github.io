<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Arhamh Alshamsi</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Workbench&display=swap");
    </style>
    <link rel="stylesheet" href="contactMe.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">Arhamh Alshamsi</a>
      </div>
      <div class="nav-btns">
        <button class="btn-nav">
          <a href="/portfolioa/aboutme.html">About</a>
        </button>
        <button class="btn-nav"><a href="ContactMe.html">Contact</a></button>
        <button class="btn-nav">
          <a href="/portfolioa/exp.html">Experience</a>
        </button>
      </div>
    </nav>
    <main>
      <div class="main-content">
        <div class="contact-form">
          <h1>Contact Me</h1>
          <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <a href="https://twitter.com/example" target="_blank"
          ><img src="/portfolioa/twitter-square-svgrepo-com.svg" alt="Twitter"
        /></a>
        <a href="https://www.facebook.com/example" target="_blank"
          ><img src="/portfolioa/facebook-svgrepo-com.svg" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com/example/" target="_blank"
          ><img src="/portfolioa/instagram-svgrepo-com.svg" alt="Instagram"
        /></a>
        <a href="https://www.linkedin.com/in/example/" target="_blank"
          ><img src="/portfolioa/linkedin-svgrepo-com.svg" alt="LinkedIn"
        /></a>
      </div>
    </footer>
  </body>
</html>
